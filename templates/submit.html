<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h2>Enter date and time range</h2>
<form method=post>
{{ form.hidden_tag() }}
  <dl>
    {{ form.uiStartDateTime.label }} {{ form.uiStartDateTime }}
    {{ form.uiEndDateTime.label }} {{ form.uiEndDateTime }}
      <p>Enter a start date and time and an end date and time to set a range for the stats</p>
  </dl>
  <p><input type=submit value=submit>
</form>
</body>
</html>
